<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration form
    </h1>
    <div>
        <p>
            First Name* <input type="text">  
        </p>
        <p>
            Last Name* <input type ="text">   
        </p>
        <p>
            Email* <input type ="text">   
        </p>
        <p>
            Password* <input type ="password">   
        </p>
        <p>
            Confirm password* <input type ="password">   
        </p>
        <p>
            Birthday: <input type ="date">   
        </p> 
    </div>
    <div>
        <p>Gender Identity:</p>
    </div>
    <div>
        <div>
            <input type="radio" id="M/F" name="Gender Identity" value="M/F">
            <label for="M/F">M/F</label>
        </div>
    </div>

    <div>
        <input type="radio" id="Non-Binary" name="Gender Identity" value="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
    </div>

    <div>
        <input type="radio" id="N/A" name="Gender Identity" value="N/A">
        <label for="N/A">N/A</label>
    </div>
    <div>
        <p>
            Self Description
        </p>
        <textarea id="Self Description" name="Self Description" rows="1" cols="0"></textarea>
    </div>

    <div>
        <label for = "Favorite Language">Choose Language:</label>
        <select name = " Favorite Language" id="Favorite Language">
            <option value= "JavaScript">JavaScript</option>
            <option value= "HTML">HTML</option>
        </select>
    </div>
    
    <div>
        <input type="checkbox">
        Yes, I'd like to recieve periodic email updates.
    </div>

    <div>
        <button type="button">Create Account</button>
    </div>

    <div>
        <p> * indicates a required field</p>

    </div>

    
</body>
</html>
